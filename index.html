<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <meta name="description" content="A minimal, Anthropic-inspired photo gallery powered by Lightroom exports">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/gallery.css">
  <link rel="stylesheet" href="assets/css/lightbox.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
  
  <!-- Gallery Container -->
  <div class="gallery-container">
    
    <!-- Gallery Header -->
    <header class="gallery-header">
      <h1 class="gallery-title">Photo Gallery</h1>
      <p class="gallery-description">A curated collection</p>
    </header>
    
    <!-- Gallery Grid (populated by JavaScript) -->
    <div class="gallery-grid"></div>
    
    <!-- Image Counter -->
    <div class="image-counter">Loading...</div>
    
  </div>
  
  <!-- JavaScript Files -->
  <script src="assets/js/gallery.js"></script>
  <script src="assets/js/lightbox.js"></script>
  
</body>
</html>
